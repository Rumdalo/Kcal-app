<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kcal & Eiwit Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      font-weight: bold;
    }
    .stats p {
      margin: 8px 0;
      font-weight: 500;
    }
    .small {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>üî• Kcal & üí™ Eiwit Tracker</h1>

<div class="card">
  <p class="small">Dagelijkse doelen</p>
  <input id="kcalGoal" placeholder="Kcal doel (bv. 2300)">
  <input id="proteinGoal" placeholder="Eiwit doel in gram (bv. 160)">
  <input id="waterGoal" placeholder="Water doel in liter (bv. 2)">
  <button onclick="saveGoals()">Opslaan</button>
</div>

<div class="card">
  <p class="small">Wat heb je gegeten of gedronken?</p>
  <input id="input" placeholder="bv. kipfilet 30g eiwit / water 0.5">
  <button onclick="addEntry()">Toevoegen</button>
</div>

<div class="card stats">
  <p>üî• Kcal vandaag: <span id="kcal">0</span></p>
  <p>üí™ Eiwit vandaag: <span id="protein">0</span> g</p>
  <p>üíß Water vandaag: <span id="water">0</span> L</p>
  <p>‚û°Ô∏è Kcal over: <span id="left">0</span></p>
  <p>‚û°Ô∏è Eiwit over: <span id="proteinLeft">0</span> g</p>
</div>

<div class="card">
  <button onclick="resetDay()">Nieuwe dag</button>
</div>

<script>
  let kcal = Number(localStorage.getItem("kcal")) || 0;
  let protein = Number(localStorage.getItem("protein")) || 0;
  let water = Number(localStorage.getItem("water")) || 0;

  document.getElementById("kcal").innerText = kcal;
  document.getElementById("protein").innerText = protein;
  document.getElementById("water").innerText = water;

  function saveGoals() {
    localStorage.setItem("kcalGoal", document.getElementById("kcalGoal").value);
    localStorage.setItem("proteinGoal", document.getElementById("proteinGoal").value);
    localStorage.setItem("waterGoal", document.getElementById("waterGoal").value);
    updateLeft();
  }

  function addEntry() {
    let text = document.getElementById("input").value.toLowerCase();

    if (text.includes("water")) {
      let amount = parseFloat(text.replace(/[^0-9.]/g, ""));
      water += amount;
      localStorage.setItem("water", water);
      document.getElementById("water").innerText = water;
    } else {
      let proteinMatch = text.match(/(\d+)\s*g\s*eiwit/);
      let proteinAmount = proteinMatch ? Number(proteinMatch[1]) : 0;

      protein += proteinAmount;
      kcal += proteinAmount * 4; // simpele kcal schatting

      localStorage.setItem("protein", protein);
      localStorage.setItem("kcal", kcal);

      document.getElementById("protein").innerText = protein;
      document.getElementById("kcal").innerText = kcal;
    }

    updateLeft();
    document.getElementById("input").value = "";
  }

  function updateLeft() {
    let kcalGoal = Number(localStorage.getItem("kcalGoal")) || 0;
    let proteinGoal = Number(localStorage.getItem("proteinGoal")) || 0;

    document.getElementById("left").innerText = kcalGoal - kcal;
    document.getElementById("proteinLeft").innerText = proteinGoal - protein;
  }

  function resetDay() {
    kcal = 0;
    protein = 0;
    water = 0;

    localStorage.setItem("kcal", 0);
    localStorage.setItem("protein", 0);
    localStorage.setItem("water", 0);

    document.getElementById("kcal").innerText = 0;
    document.getElementById("protein").innerText = 0;
    document.getElementById("water").innerText = 0;

    updateLeft();
  }

  updateLeft();
</script>

</body>
</html>
